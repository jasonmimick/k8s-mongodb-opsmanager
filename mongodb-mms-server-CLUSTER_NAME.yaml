apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongodb-mms-server-%%CLUSTER_NAME%%
spec:
  serviceName: mongodb-service-%%CLUSTER_NAME%%
  replicas: %%NUMBER_OF_DISKS%% 
  template:
    metadata:
      labels:
        app: mongodb-mms-server-%%CLUSTER_NAME%%
        role: mongodb-mms-server-%%CLUSTER_NAME%%
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongodb-mms-server
          image: centos 
          env:
            - name: MMS_BASE_URL_INTERNAL
              valueFrom: 
                secretKeyRef:
                  name: k8s-mongodb-opsmanager-%%CLUSTER_NAME%%
                  key: base-url
            - name: MMS_AGENT_APIKEY
              valueFrom: 
                secretKeyRef:
                  name: k8s-mongodb-opsmanager-%%CLUSTER_NAME%%
                  key: agent-apikey
            - name: MMS_GROUP_ID
              valueFrom: 
                secretKeyRef:
                  name: k8s-mongodb-opsmanager-%%CLUSTER_NAME%%
                  key: group-id
            - name: MMS_BOOTSTRAP_URL
              value: "https://raw.githubusercontent.com/jasonmimick/k8s-mongodb-opsmanager/master/install-automation-agent.sh"
          command: [ '/bin/sh', '-c' ]
          args: [ "curl -OL $(MMS_BOOTSTRAP_URL) && chmod +x install-automation-agent.sh && ./install-automation-agent.sh" ]
          ports:
            - containerPort: 30036
          volumeMounts:
            - name: mongodb-persistent-storage-claim
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: mongodb-persistent-storage-claim
      annotations:
        volume.beta.kubernetes.io/storage-class: "fast"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: %%DISK_SIZE%%

